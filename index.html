<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product preview card component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <!-- Goole Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main_container">
            <article class="box-left">
                <picture>
                    <source
                    media="(max-width: 375px)"
                    srcset="images/image-product-mobile.jpg"
                    >
                    <img src="images/image-product-desktop.jpg" alt="Product image">
                </picture>
            </article>
            <article class="box-right">
                <div class="text">
                    <span>Perfume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous
                        interpretation composed by
                        Olivier Polge, Perfumer-Creator
                        for the House of CHANEL.</p>
                </div>
                <span class="price">$149.99</span>
                <div class="cart">
                    <button type="button"><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
                </div>
            </article>
        </main>
    </body>
</html>
